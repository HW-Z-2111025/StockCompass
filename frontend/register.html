<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户注册</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.js" type="text/javascript" charset="utf-8"></script>
		<!-- bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
		<style>
			#app {
				width: 100vw;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			#loginform {
				width: 60%;
				height: 50%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1>用户注册</h1>
			<br />
			<form id="loginform" @submit.prevent="register">
				<div class="form-group">
					<label for="exampleInputEmail1">邮箱</label>
					<input type="email" class="form-control" id="exampleInputEmail1" v-model="email" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputUsername1">用户名</label>
					<input type="text" class="form-control" id="exampleInputUsername1" v-model="username" aria-describedby="usernameHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">密码</label>
					<input type="password" class="form-control" id="exampleInputPassword1" v-model="password">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword2">确认密码</label>
					<input type="password" class="form-control" id="exampleInputPassword2" v-model="confirmPassword">
				</div>
				<button type="submit" class="btn btn-primary">注册</button>
			</form>
		</div>

		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					email: '',
					username: '',
					password: '',
					confirmPassword: ''
				},
				methods: {
					register() {
						if (this.password !== this.confirmPassword) {
							alert('两次输入的密码不一致');
							return;
						}

						const userData = {
							email: this.email,
							username: this.username,
							password: this.password
						};

						axios.post('/api/register', userData)
							.then(response => {
								if (response.data.success) {
									alert('注册成功');
									// 在此处执行注册成功后的逻辑，例如跳转到登录页
								} else {
									alert('注册失败：' + response.data.message);
								}
							})
							.catch(error => {
								console.error('注册请求错误：', error);
								alert('注册请求错误，请稍后重试');
							});
					}
				}
			});
		</script>
	</body>
</html>
